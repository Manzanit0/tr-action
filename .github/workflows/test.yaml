name: "Test"

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.0'
          check-latest: true

      - name: Download Modules
        run: go mod download

      - name: Build
        run: go build .
        working-directory: ${{ inputs.dir }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.0'
          check-latest: true

      - name: Download Modules
        run: go mod download

      - name: Test
        run: go test -race -cover -shuffle=on ./...
        working-directory: ${{ inputs.dir }}
